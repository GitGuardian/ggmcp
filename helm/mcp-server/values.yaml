# Default values for gitguardian-mcp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Replica count for the deployment
replicaCount: 1

image:
  # Container registry
  registry: ghcr.io
  # Repository name (adjust this to your actual image location)
  repository: gitguardian/mcp-server
  # Image pull policy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  # Set to true if using a pre-built Docker image, false to use uvx with git
  # When true: Uses the built container image with the server pre-installed
  # When false: Uses a Python image and installs via uvx from git (slower startup)
  useDockerImage: false

# Image pull secrets for private registries
imagePullSecrets: [ ]

# Override the name of the chart
nameOverride: ""
# Override the full name of the resources
fullnameOverride: ""

# This chart deploys the MCP Server

# MCP Server configuration
mcp:
  # Port for the HTTP/SSE transport
  port: 8000
  # Host address to bind to (use 0.0.0.0 for all interfaces)
  host: "0.0.0.0"

# GitGuardian configuration
gitguardian:
  # GitGuardian instance URL
  # Examples:
  # - US SaaS: https://dashboard.gitguardian.com (default)
  # - EU SaaS: https://dashboard.eu1.gitguardian.com
  # - Self-hosted: https://dashboard.gitguardian.mycorp.local
  url: "https://dashboard.gitguardian.com"

  # Authentication in HTTP mode is done per-request via Authorization header
  # No secrets or PATs are stored in the deployment
  # Clients must provide authentication in each HTTP request

  # OAuth scopes to request (optional, for reference only)
  # For self-hosted with honeytokens: "scan,incidents:read,sources:read,honeytokens:read,honeytokens:write"
  # For SaaS: Auto-detected
  scopes: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: { }

# Pod labels
podLabels: { }

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  # Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # Service port
  port: 8000
  # Target port on the container
  targetPort: 8000
  # Annotations for the service
  annotations: { }

# Ingress configuration
ingress:
  # Enable ingress
  enabled: false
  # Ingress class name
  className: ""
  # Ingress annotations
  annotations: { }
    # kubernetes.io/ingress.class: nginx
  # cert-manager.io/cluster-issuer: letsencrypt-prod
  # Ingress hosts configuration
  hosts:
    - host: mcp-server.example.com
      paths:
        - path: /
          pathType: Prefix
  # TLS configuration
  tls: [ ]
  #  - secretName: mcp-server-tls
  #    hosts:
  #      - mcp-server.example.com

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: [ ]
# - name: tmp
#   emptyDir: {}

# Additional volume mounts
volumeMounts: [ ]
# - name: tmp
#   mountPath: /tmp

# Node selector
nodeSelector: { }

# Tolerations
tolerations: [ ]

# Affinity rules
affinity: { }

# Additional environment variables
extraEnv: [ ]
# - name: CUSTOM_VAR
#   value: "custom-value"
