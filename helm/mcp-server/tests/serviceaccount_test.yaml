suite: test service account
templates:
  - serviceaccount.yaml
tests:
  - it: should create service account when enabled
    set:
      serviceAccount.create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-gitguardian-secops-mcp-server

  - it: should support service account annotations
    set:
      serviceAccount.create: true
      serviceAccount.annotations:
        custom-annotation: custom-value
    asserts:
      - isNotNull:
          path: metadata.annotations

  - it: should not create service account when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
