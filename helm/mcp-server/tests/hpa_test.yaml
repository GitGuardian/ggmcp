suite: test horizontal pod autoscaler
templates:
  - hpa.yaml
tests:
  - it: should not create HPA by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create HPA when enabled
    set:
      autoscaling.enabled: true
      autoscaling.minReplicas: 2
      autoscaling.maxReplicas: 10
      autoscaling.targetCPUUtilizationPercentage: 80
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-mcp-server
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: should set CPU target when specified
    set:
      autoscaling.enabled: true
      autoscaling.targetCPUUtilizationPercentage: 75
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 75

  - it: should support memory target
    set:
      autoscaling.enabled: true
      autoscaling.targetMemoryUtilizationPercentage: 80
    asserts:
      - isNotNull:
          path: spec.metrics
