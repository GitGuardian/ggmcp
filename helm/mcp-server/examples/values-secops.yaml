# SecOps MCP Server configuration example
# This example shows a typical SecOps deployment
# Authentication is done per-request via Authorization header

gitguardian:
  url: "https://dashboard.gitguardian.com"

  # SecOps typically requires additional scopes
  scopes: "scan,incidents:read,incidents:write,sources:read,honeytokens:read,honeytokens:write"

service:
  type: ClusterIP
  port: 8000

# SecOps may require more resources due to comprehensive tooling
resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Enable autoscaling for variable load
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

# Optional: Add node selector for dedicated SecOps nodes
nodeSelector:
  workload: secops

# Optional: Add tolerations for tainted nodes
tolerations:
  - key: "workload"
    operator: "Equal"
    value: "secops"
    effect: "NoSchedule"
