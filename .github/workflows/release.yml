name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  IMAGE_NAME: secops-mcp-server
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    name: Detect Changes
    outputs:
      chart-changed: ${{ steps.detect.outputs.chart-changed }}
      version-bump: ${{ steps.detect.outputs.version-bump }}
      release-type: ${{ steps.detect.outputs.release-type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        run: |
          # Check if chart files have changed
          if git diff HEAD~1 HEAD --name-only | grep -q "^helm/"; then
            echo "chart-changed=true" >> $GITHUB_OUTPUT
          else
            echo "chart-changed=false" >> $GITHUB_OUTPUT
          fi

          # Determine release type based on commit message or tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "release-type=tag" >> $GITHUB_OUTPUT
            TAG="${{ github.ref_name }}"
            if [[ $TAG =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              echo "version-bump=${BASH_REMATCH[1]}.${BASH_REMATCH[2]}.${BASH_REMATCH[3]}" >> $GITHUB_OUTPUT
            fi
          else
            # Check commit message for semver directives
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if echo "$COMMIT_MSG" | grep -qi "BREAKING\|major"; then
              echo "release-type=major" >> $GITHUB_OUTPUT
            elif echo "$COMMIT_MSG" | grep -qi "feat\|minor"; then
              echo "release-type=minor" >> $GITHUB_OUTPUT
            elif echo "$COMMIT_MSG" | grep -qi "fix\|patch"; then
              echo "release-type=patch" >> $GITHUB_OUTPUT
            else
              echo "release-type=patch" >> $GITHUB_OUTPUT
            fi
          fi

  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    if: github.event_name == 'push' && (github.ref_type == 'tag' || github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  publish-helm-chart:
    runs-on: ubuntu-latest
    name: Publish Helm Chart
    needs: [detect-changes, build-and-push-docker]
    if: |
      always() &&
      (github.event_name == 'push' && (github.ref_type == 'tag' || github.ref == 'refs/heads/main')) &&
      (needs.detect-changes.outputs.chart-changed == 'true' || github.ref_type == 'tag')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Update Chart.yaml with image info
        if: github.event_name == 'push' && github.ref_type == 'tag'
        run: |
          TAG="${{ github.ref_name }}"
          # Update appVersion in Chart.yaml
          sed -i "s/appVersion:.*/appVersion: \"${TAG#v}\"/" ./helm/mcp-server/Chart.yaml
          sed -i "s/version:.*/version: \"${TAG#v}\"/" ./helm/mcp-server/Chart.yaml
          echo "Updated Chart.yaml with version ${TAG#v}"
          cat ./helm/mcp-server/Chart.yaml

      - name: Validate Helm Chart
        run: |
          helm lint ./helm/mcp-server --strict
          helm template mcp-server ./helm/mcp-server --values ./helm/mcp-server/values.yaml

      - name: Package Helm Chart
        id: package
        run: |
          helm package ./helm/mcp-server --destination /tmp/helm-charts
          CHART_FILE=$(ls /tmp/helm-charts/*.tgz | head -1)
          echo "chart-file=$(basename $CHART_FILE)" >> $GITHUB_OUTPUT
          echo "chart-path=$CHART_FILE" >> $GITHUB_OUTPUT
          echo "Chart packaged: $(basename $CHART_FILE)"

      - name: Push Helm Chart to OCI Registry
        run: |
          helm registry login ${{ env.REGISTRY }} \
            -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}

          CHART_VERSION=$(grep "^version:" ./helm/mcp-server/Chart.yaml | cut -d' ' -f2 | tr -d '"')

          helm push "${{ steps.package.outputs.chart-path }}" \
            oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts

          echo "✅ Chart published to: ${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts:${CHART_VERSION}"

      - name: Create summary
        run: |
          CHART_VERSION=$(grep "^version:" ./helm/mcp-server/Chart.yaml | cut -d' ' -f2 | tr -d '"')
          echo "## ✅ Helm Chart Released" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Chart: gitguardian-secops-mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${CHART_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published to: \`oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "helm pull oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/helm-charts/gitguardian-secops-mcp-server --version ${CHART_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  publish-to-pypi:
    runs-on: ubuntu-latest
    name: Publish to PyPI
    if: false && github.event_name == 'push' && github.ref_type == 'tag'
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://test.pypi.org/project/ggmcp/
    concurrency:
      group: publish-pypi-${{ github.ref_name }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        run: |
          echo "Building ggmcp package..."
          uv build
          echo "Build artifacts:"
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          print-hash: true

      - name: Create summary
        run: |
          echo "## ✅ PyPI Publication Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package published to: https://test.pypi.org/project/ggmcp/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pip install --index-url https://test.pypi.org/simple/ ggmcp" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  publish-to-mcp-registry:
    runs-on: ubuntu-latest
    name: Publish to MCP Registry
    needs: [publish-to-pypi]
    if: |
      false &&
      always() &&
      github.event_name == 'push' &&
      github.ref_type == 'tag' &&
      (needs.publish-to-pypi.result == 'success' || needs.publish-to-pypi.result == 'skipped')
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify server.json
        run: |
          echo "Validating server.json..."
          if [ ! -f "server.json" ]; then
            echo "❌ Error: server.json not found"
            exit 1
          fi

          if ! python3 -m json.tool server.json > /dev/null; then
            echo "❌ Error: server.json is not valid JSON"
            exit 1
          fi

          echo "✅ server.json is valid"

      - name: Install mcp-publisher
        run: |
          echo "Installing mcp-publisher..."
          PUBLISHER_VERSION=$(curl -sL https://api.github.com/repos/modelcontextprotocol/mcp-publisher/releases/latest | jq -r '.tag_name' | sed 's/^v//')

          if [ -z "$PUBLISHER_VERSION" ] || [ "$PUBLISHER_VERSION" = "null" ]; then
            echo "❌ Error: Failed to fetch latest mcp-publisher version"
            exit 1
          fi

          DOWNLOAD_URL="https://github.com/modelcontextprotocol/mcp-publisher/releases/download/v${PUBLISHER_VERSION}/mcp-publisher-linux-amd64"
          if ! wget -q "$DOWNLOAD_URL" -O mcp-publisher; then
            echo "❌ Error: Failed to download mcp-publisher"
            exit 1
          fi

          chmod +x mcp-publisher
          ./mcp-publisher --version
          echo "✅ Successfully installed mcp-publisher v${PUBLISHER_VERSION}"

      - name: Publish to MCP Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing to MCP Registry..."
          ./mcp-publisher publish --non-interactive
          echo "✅ Successfully published to MCP Registry"

      - name: Create summary
        run: |
          echo "## ✅ MCP Registry Publication Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Server registered in: https://github.com/modelcontextprotocol/registry" >> $GITHUB_STEP_SUMMARY

  create-github-release:
    runs-on: ubuntu-latest
    name: Create GitHub Release
    needs: [publish-helm-chart, publish-to-pypi]
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref_type == 'tag' &&
      (needs.publish-helm-chart.result == 'success' || needs.publish-helm-chart.result == 'skipped') &&
      (needs.publish-to-pypi.result == 'success' || needs.publish-to-pypi.result == 'skipped')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          make_latest: true
